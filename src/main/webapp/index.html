<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place Your Bid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
    <h2 class="mb-4 text-center">Search Products to Bid</h2>

    <!-- Search Form -->
    <form action="searchProducts" method="get" class="row g-3 mb-4">
        <div class="col-md-5">
            <input type="text" class="form-control" name="query" placeholder="Search by name or category..." required>
        </div>
        <div class="col-md-3">
            <select class="form-select" name="category">
                <option value="">All Categories</option>
                <option value="Fruits">Fruits</option>
                <option value="Vegetables">Vegetables</option>
                <option value="Dairy">Dairy</option>
            </select>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Search</button>
        </div>
    </form>

    <!-- Product List -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Example Product Card -->
        <div class="col">
            <div class="card h-100 shadow-sm">
                <img src="images/apple.jpg" class="card-img-top" alt="Apple">
                <div class="card-body">
                    <h5 class="card-title">Organic Apple</h5>
                    <p class="card-text text-muted">Category: Fruits</p>
                    <p class="card-text">Base Price: $120.00</p>
                    <a href="product-details.html?id=101" class="btn btn-success w-100">Bid Now</a>
                </div>
            </div>
        </div>

        <!-- Duplicate this div for more products -->
    </div>
</div>

</body>
</html>
