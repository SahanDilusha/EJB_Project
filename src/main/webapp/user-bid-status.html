<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Bid Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
    <h2 class="text-center mb-4">My Bids</h2>

    <!-- Bid Status Table -->
    <div class="table-responsive shadow rounded bg-white p-4">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Product</th>
                <th>Your Bid (₹)</th>
                <th>Base Price (₹)</th>
                <th>Time</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <!-- Example Row -->
            <tr>
                <td>1</td>
                <td>Organic Apple</td>
                <td>₹140.00</td>
                <td>₹120.00</td>
                <td>2025-06-02 10:30 AM</td>
                <td><span class="badge bg-success">Winning</span></td>
                <td><a href="product-details.html?id=101" class="btn btn-sm btn-primary">View</a></td>
            </tr>

            <tr>
                <td>2</td>
                <td>Fresh Milk 1L</td>
                <td>₹55.00</td>
                <td>₹50.00</td>
                <td>2025-06-01 5:20 PM</td>
                <td><span class="badge bg-danger">Outbid</span></td>
                <td><a href="product-details.html?id=102" class="btn btn-sm btn-warning">Rebid</a></td>
            </tr>

            <!-- Add more rows dynamically from backend -->
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
